          {
            "server-version": "master-1072121",
            "original-request": {
              "url": "/k8s.yaml?t=REDACTED&weave-scope-version=1.1.0",
              "date": "Fri Feb 03 2017 16:38:55 GMT+0000 (UTC)"
            },
            "email-address": "support@weave.works"
          }
    spec:
      template:
        metadata:
          labels:
            app: weave-flux
            name: weave-flux-agent
            weave-cloud-component: flux
            weave-flux-component: agent
        spec:
          containers:
            - name: agent
              image: 'quay.io/weaveworks/fluxd:0.1.0'
