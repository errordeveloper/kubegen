    spec:
      ports:
        - name: agent
          port: 80
          targetPort: 80
          protocol: TCP
      selector:
        app: weave-cortex
        name: weave-cortex-agent
        weave-cloud-component: cortex
        weave-cortex-component: agent
    apiVersion: v1
    kind: Service
  - spec:
      template:
        metadata:
          annotations:
            prometheus.io.scrape: 'true'
          labels:
            app: weave-cortex
            name: weave-cortex-node-exporter
            weave-cloud-component: cortex
            weave-cortex-component: node-exporter
        spec:
          containers:
            - name: agent
              image: 'prom/node-exporter:0.12.0'
              imagePullPolicy: IfNotPresent
              securityContext:
                privileged: true
              ports:
                - containerPort: 9100
                  protocol: TCP
          hostPID: true
          hostNetwork: true
    metadata:
      labels:
        app: weave-cortex
        name: weave-cortex-node-exporter
        weave-cloud-component: cortex
        weave-cortex-component: node-exporter
      name: weave-cortex-node-exporter
      annotations:
